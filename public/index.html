<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/build/tailwind.css" rel="stylesheet">
    <title>Guess the Weather!</title>
</head>

<body>
    <div class="font-mono flex flex-col h-screen">
        <nav class="navbar bg-gray-700">
            <div>
                <a href="#" class="navbar-brand text-white hover:text-green-400">Guess the
                    Weather!</a>
            </div>
            <ul>
                <li>
                    <a href="https://github.com/z-siddiqi/guess-the-weather" class="text-white hover:text-green-400">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container mx-auto mb-auto px-8">
            <h1 class="text-4xl text-gray-700 font-bold">Enter Guess</h1>
            <form id="userGuessForm">
                <div class="my-4">
                    <label for="city">City</label>
                    <div class="inline-block relative w-full">
                        <select class="form-control bg-white" name="city" id="city">
                            <option value="Glasgow">Glasgow</option>
                            <option value="Edinburgh">Edinburgh</option>
                            <option value="London">London</option>
                            <option value="Manchester">Manchester</option>
                            <option value="Birmingham">Birmingham</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <label>Weather Condition</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div>
                            <input class="hidden" type="radio" name="condition" value="Clear" id="clear" required>
                            <label class="form-control flex justify-center mb-0 cursor-pointer" for="clear" title="Clear">
                                <img src="http://openweathermap.org/img/wn/01d@2x.png">
                            </label>
                        </div>
                        <div>
                            <input class="hidden" type="radio" name="condition" value="Clouds" id="clouds">
                            <label class="form-control flex justify-center mb-0 cursor-pointer" for="clouds" title="Cloudy">
                                <img src="http://openweathermap.org/img/wn/02d@2x.png">
                            </label>
                        </div>
                        <div>
                            <input class="hidden" type="radio" name="condition" value="Rain" id="rain">
                            <label class="form-control flex justify-center mb-0 cursor-pointer" for="rain" title="Rain">
                                <img src="http://openweathermap.org/img/wn/09d@2x.png">
                            </label>
                        </div>
                        <div>
                            <input class="hidden" type="radio" name="condition" value="Snow" id="snow">
                            <label class="form-control flex justify-center mb-0 cursor-pointer" for="snow" title="Snow">
                                <img src="http://openweathermap.org/img/wn/13d@2x.png">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="my-4">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input class="form-control cursor-text" type="number" name="temperature" value="18" id="temperature"
                        min="-10" max="60" step="1">
                </div>
                <button class="btn btn-green" type="submit">
                    Submit
                </button>
            </form>
        </div>
        <footer class="h-10 bg-gray-200">
            <div class="text-center text-gray-500 py-2">
                Made by <a href="https://github.com/z-siddiqi" class="font-bold hover:text-green-400">Zainuddin
                    Siddiqi</a>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
